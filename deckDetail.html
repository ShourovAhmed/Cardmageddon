<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./assets/images/general/siteIcon.png">

    <link rel="stylesheet" href="./css/style-universal.css">
    <link rel="stylesheet" href="./css/style-modal.css">
    <link rel="stylesheet" href="./css/style-header.css">

    <link rel="stylesheet" href="./css/style-bert.css">
    <title>Deck Details</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="flex-break"></li>
                <li class="home-link"><a href="./homepage.html">Startpagina</a></li>
                <li class="decks-link"><a href="./decks.html">Decks</a></li>
                <li class="deckDetail-link"><a href="#" class="active">Deck Details</a></li>
                <li class="draw-link"><a href="./drawtest.html">Draw Test</a></li>
                <li><button class="header-btn showM logM" id="loginStatus">Afmelden<status>1</status></button></li>
                
            </ul> 
        </nav>
    </header>

    <main>

        <section class="sub-header">
            <h1>Deck Details</h1>

            <section class="ff">
                <label for="cardCl">Select:</label>
                <section class="" name="cardClass" id="cardClass" multiple size="1">
                    <button value="all">All</button>
                    <button value="lands">Lands</button>
                    <button value="creatures">Creatures</button>
                    <button value="artifacts">Artifacts</button>
                    <button value="enchantments">Enchantments</button>
                    <button value="planeswalkers">Planeswalkers</button>
                    <button value="instants">Instants</button>
                    <button value="sorceries">Sorceries</button>
                </section>
            </section>


            <section class="flex ff">
                <label for="viewChoise">Weergave:</label>
                <select name="viewChoise" id="viewChoise" select>
                    <option value="list">Lijst</option>
                    <option value="grid">Rooster</option>
                </select>
            </section>

        </section>

        <aside>
            <section class="deck-summary">
                <h2>Deckname</h2>
                <ul>
                    <li>Count: <span class="cardCount">24</span></li>
                    <li>Avg Mana: <span class="avgMana">3.6</span></li>
                </ul>
                <div class="deck-image-container">
                    <img class="deck-image" src="./assets/images/placeholders/planeswalkers.jpg" alt="" width="471">
                </div>
                <ul>
                    <li><img src="./assets/images/mana/W.png" alt=""><span class="w-mana">5</span></li>
                    <li><img src="./assets/images/mana/U.png" alt=""><span class="u-mana">2</span></li>
                    <li><img src="./assets/images/mana/B.png" alt=""><span class="b-mana">10</span></li>
                    <li><img src="./assets/images/mana/R.png" alt=""><span class="r-mana">0</span></li>
                    <li><img src="./assets/images/mana/G.png" alt=""><span class="g-mana">7</span></li>
                </ul>
            </section>
        </aside>
        <section id="cards-view">
            <article class="card">
                <img class="single showM cardM" src="./assets/images/placeholders/planeswalkers.jpg" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">1</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="stack-multi showM cardM" src="./assets/images/placeholders/land - forest.jpg" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">7</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="stack-multi showM cardM" src="./assets/images/placeholders/creature.png" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">4</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="stack showM cardM" src="./assets/images/placeholders/artifact.jpg" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">2</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="stack-multi showM cardM" src="./assets/images/placeholders/instant.jpg" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">3</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="stack showM cardM" src="./assets/images/placeholders/sorcery.jpg" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">2</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="stack-multi showM cardM" src="./assets/images/placeholders/enchantment.png" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">4</p>
                    <p class="count-down">-</p>
                </section>
            </article>
            <article class="card">
                <img class="single showM cardM" src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
                <section class="card-count">
                    <p class="count-up">+</p>
                    <p class="count-now">1</p>
                    <p class="count-down">-</p>
                </section>
            </article>
        </section>

    </main>

    <footer></footer>

    <section id="modals">

        <modal id="loginM">

            <button class="hideM">X</button>
            <form action="#" onsubmit="setLoginStatus()" class="modal-form">
                <label for="username">Gebruikersnaam</label>
                <br>
                <input type="text" id="username" required>
                <br>
                <label for="password">Paswoord</label>
                <br>
                <input type="text" id="password" required>
                <br>
                <button id="request-login-btn" type="submit">Aanmelden</button>
            </form>
        </modal>

        <modal id="logoutM">
 
            <button class="hideM">X</button>
            <form action="./index.html" class="modal-form">
                <p>Weet u zeker dat u wilt:</p>
                <br>
                <button type="submit">Afmelden</button>
            </form>

        </modal>

        <modal id="cardM">
 
            <button class="hideM">X</button>
            <!-- IFrame moet nog via js aanpasbaar worden
            maar gezien we voorlopig maar 1 carddetail page hebben, heb ik daar nu men tijd niet in gestoken -->
            <iframe src="./cardDetails.html"></iframe>


        </modal>

        <modal id="errorM">
 
            <button class="hideM">X</button>
            <p id="errorMess">sdfhdhyfsdhsdfhfhd</p>
        </modal>

    </section>


</body>

<script src="./js/modals.js"></script>

</html>
