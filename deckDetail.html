<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style-universal.css">
    <link rel="stylesheet" href="./css/style-modal.css">
    <link rel="stylesheet" href="./css/style-header.css">

    <link rel="stylesheet" href="./css/style-bert.css">
    <title>Deck Details</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-link"><a href="./homepage.html">Startpagina</a></li>
                <li class="decks-link"><a href="./decks.html">Decks</a></li>
                <li><a href="#" class="active">Deck Details</a></li>
                <li class="draw-link"><a href="./drawtest.html">Draw Test</a></li>
                <li class="header-btn"><button id="open-logout-modal-btn">Afmelden</button>
            </ul> 
        </nav>
    </header>

    <main>

        <section class="sub-header">
            <h1>Deck Details</h1>

            <section class="ff">
                <label for="cardCl">Select:</label>
                <section class="" name="cardClass" id="cardClass" multiple size="1">
                    <button value="all">All</button>
                    <button value="lands">Lands</button>
                    <button value="creatures">Creatures</button>
                    <button value="artifacts">Artifacts</button>
                    <button value="enchantments">Enchantments</button>
                    <button value="planeswalkers">Planeswalkers</button>
                    <button value="instants">Instants</button>
                    <button value="sorceries">Sorceries</button>
                </section>
            </section>


            <section class="flex ff">
                <label for="viewChoise">Weergave:</label>
                <select name="viewChoise" id="viewChoise" select>
                    <option value="list">Lijst</option>
                    <option value="grid">Rooster</option>
                </select>
            </section>

        </section>

        <aside>
            <section class="deck-summary">
                <h2>Deckname</h2>
                <ul>
                    <li>Count: <span class="cardCount">0</span></li>
                    <li>Avg Mana: <span class="avgMana">0</span></li>
                </ul>
                <div class="deck-image-container">
                    <img class="deck-image" src="./assets/images/placeholders/planeswalkers.jpg" alt="" width="471">
                </div>
                <ul>
                    <li><img src="./assets/images/mana/W.png" alt=""><span class="w-mana">0</span></li>
                    <li><img src="./assets/images/mana/U.png" alt=""><span class="u-mana">0</span></li>
                    <li><img src="./assets/images/mana/B.png" alt=""><span class="b-mana">0</span></li>
                    <li><img src="./assets/images/mana/R.png" alt=""><span class="r-mana">0</span></li>
                    <li><img src="./assets/images/mana/G.png" alt=""><span class="g-mana">0</span></li>
                </ul>
            </section>
        </aside>

        <section class="cards-view">
            <article class="card">
                <p class="card-count"></p>
                <img src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
            </article>
            <article class="card">
                <p class="card-count"></p>
                <img src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
            </article>
            <article class="card">
                <p class="card-count"></p>
                <img src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
            </article>
            <article class="card">
                <p class="card-count"></p>
                <img src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
            </article>
            <article class="card">
                <p class="card-count"></p>
                <img src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
            </article>
            <article class="card">
                <p class="card-count"></p>
                <img src="./assets/images/placeholders/card-types-mtg.jpg" alt="">
            </article>
        </section>

    </main>

</body>

</html>
