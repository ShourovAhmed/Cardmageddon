<!DOCTYPE html>
<html lang="BE-nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawtest</title>
    
    <link rel="stylesheet" href="./css/style-universal.css">
    <link rel="stylesheet" href="./css/style-modal.css">
    <link rel="stylesheet" href="./css/style-header.css">

    <link rel="stylesheet" href=".//css/Styles-test.css">
    
</head>
<body>



  <header>
    <nav>
        <ul>
            <li class="home-link"><a href="./homepage.html">Startpagina</a></li>
            <li class="decks-link"><a href="./decks.html" >Decks</a></li>
            <li class="draw-link"><a href="./drawtest.html" class="active">Draw Test</a></li>
            <li><button class="header-btn showM logM" id="loginStatus">Afmelden<status>0</status></button></li>
        </ul> 
    </nav>
</header>
<main>


  <section class="sub-header">
    <h1>Drawtest</h1>
    
</section>

<section id="forms-draw">

<form id="formDraw" action="">
    <label for="decks">Select deck</label>
    <select name="decks" id="decks">
      <option value="">Deck1</option>
      <option value="">Deck2</option>
      <option value="">Deck3</option>
    </select>
    <br><br>
    <input type="submit" id="drawButton" value="DRAW CARD">
    <input type="submit" id="drawButton" value="DISCARD">
    <BR></BR>
    <img src="./assets/images/backside-card.png" id="drawPile" alt="">
    <input type="submit" value="RESET">
    
    <img src="./assets/images/backside-card.png" style="opacity: 60%;" id="drawPile" alt="">

    
  </form>

  <form id="draw-chance"  action="">
    <label for="drawchance">Calculate chance to draw card</label> <br>
    <input type="text" placeholder="Select card">
    <p>Chance to draw: <a href=""></a>5%</p>
    <img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt="">


  </form>
</section>




  <article id="previewDraw">
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    <ul><img src="./assets/images/placeholders/planeswalkers.jpg" id="drawPile" alt=""></ul>
    
  </article>


  


</main>
<footer>

</footer> 



<section id="modals">

  <modal id="loginM">

      <button class="hideM">X</button>
      <form action="#" onsubmit="setLoginStatus()" class="modal-form">
          <label for="username">Gebruikersnaam</label>
          <br>
          <input type="text" id="username" required>
          <br>
          <label for="password">Paswoord</label>
          <br>
          <input type="text" id="password" required>
          <br>
          <button id="request-login-btn" type="submit">Aanmelden</button>
      </form>

  </modal>

  <modal id="logoutM">

      <button class="hideM">X</button>
      <form action="./landingpage.html" class="modal-form">
          <p>Weet u zeker dat u wilt:</p>
          <br>
          <button type="submit">Afmelden</button>
      </form>

  </modal>

  <modal id="cardM">

      <button class="hideM">X</button>

      <img src="./cardDetails.html" alt="">

  </modal>

  <modal id="errorM">

      <button class="hideM">X</button>
      <p>
          U hebt geen toegang to deze pagina.
      </p>

  </modal>

</section>
</body>

<script src="./js/logoutModelTest.js"></script>
</html>
