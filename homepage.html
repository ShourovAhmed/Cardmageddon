<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style-universal.css">
    <link rel="stylesheet" href="./css/style-modal.css">
    <link rel="stylesheet" href="./css/style-header.css">
    
    
    <link rel="stylesheet" href="./css/style-home.css">
    <title>Cardmageddon - Home</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="flex-break"></li>
                <li class="home-link"><a href="./homepage.html" class="active">Startpagina</a></li>
                <li class="decks-link"><a href="./decks.html">Decks</a></li>
                <li class="draw-link"><a href="./drawtest.html">Draw Test</a></li>
                <li><button class="header-btn showM logM" id="loginStatus">Afnmelden<status>0</status></button></li>
            </ul> 
        </nav>
    </header>

	<input type="text" class="search-box" placeholder="Search cards...">
	<div class="image-grid">
		<img class="common" src="assets\images\placeholders\creature.png">
		<img class="uncommon" src="assets\images\placeholders\artifact.jpg">
		<img class="rare" src="assets\images\placeholders\card-types-mtg.jpg">
		<img class="mythic" src="assets\images\placeholders\enchantment.png">
		<img class="uncommon" src="assets\images\placeholders\instant.jpg">
		<img class="common" src="assets\images\placeholders\land - forest.jpg">
		<img class="rare" src="assets\images\placeholders\planeswalkers.jpg">
		<img class="mythic" src="assets\images\placeholders\sorcery.jpg">
		<img class="rare" src="assets\images\placeholders\planeswalkers.jpg">
		<img class="mythic" src="assets\images\placeholders\artifact.jpg">
	</div>

    <section id="modals">

        <modal id="loginM">

            <button class="hideM">X</button>
            <form action="#" onsubmit="setLoginStatus()" class="modal-form">
                <label for="username">Gebruikersnaam</label>
                <br>
                <input type="text" id="username" required>
                <br>
                <label for="password">Paswoord</label>
                <br>
                <input type="text" id="password" required>
                <br>
                <button id="request-login-btn" type="submit">Aanmelden</button>
            </form>

        </modal>

        <modal id="logoutM">
 
            <button class="hideM">X</button>
            <form action="./landingpage.html" class="modal-form">
                <p>Weet u zeker dat u wilt:</p>
                <br>
                <button type="submit">Afmelden</button>
            </form>

        </modal>

        <modal id="cardM">
 
            <button class="hideM">X</button>

            <img src="./cardDetails.html" alt="">

        </modal>

        <modal id="errorM">
 
            <button class="hideM">X</button>
            <p>
                U hebt geen toegang to deze pagina.
            </p>

        </modal>

    </section>
    
</body>

<script src="./js/modals.js"></script>
</html>
