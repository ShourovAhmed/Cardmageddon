<!DOCTYPE html>
<html lang="nl-BE">

<head>

    <link rel="stylesheet" href="./css/style-bert.css">

</head>
<body>
    <header>
        <button style="width: 3rem;" id="open-login-btn">Login</button>
    </header>

    <div id="modal-background">
        <div id="login-modal">
            <button id="exit-login-btn">X</button>
            <form action="./homepage.html" class="login-form">
                <label for="username">Gebruikersnaam</label>
                <br>
                <input type="text" id="username" required>
                <br>
                <label for="password">Paswoord</label>
                <br>
                <input type="text" id="password" required>
                <br>
                <button type="submit" id="login-btn">Aanmelden</button>
            </form>
        </div>
    </div>
</body>

</html>

<script src="./js/loginModel.js"></script>
