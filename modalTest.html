<!DOCTYPE html>
<html lang="nl-BE">

<head>

    <link rel="stylesheet" href="./css/style-bert.css">

</head>
<body>
    <header>
        <button id="open-login-modal-btn">Aanmelden</button>
    </header>

    <div class="modal-back" id="login-modal-back">
        <div id="modal-front">
            <button class="exit-modal-btn" id="exit-login-modal-btn">X</button>
            <form action="./homepage.html" class="login-form">
                <label for="username">Gebruikersnaam</label>
                <br>
                <input type="text" id="username" required>
                <br>
                <label for="password">Paswoord</label>
                <br>
                <input type="text" id="password" required>
                <br>
                <button type="submit" id="login-btn">Aanmelden</button>
            </form>
        </div>
    </div>
</body>

<script src="./js/modal.js"></script>
</html>
